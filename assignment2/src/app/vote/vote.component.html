<button class="btn btn-primary" (click)="dialog.showModal()">Vote</button>

<dialog #dialog>
    <div>
        <b>Submit Vote</b><br><br>
        Vote {{votes.topicName}}
        <span class="tab">
            <app-detail
                [topic]="votes"
            ></app-detail>
        </span><br><br>
        <!-- {{options | json}} -->
        <tr class="optionList" *ngFor="let option of options" >
            <p *ngIf="votes.voteDetailID == option.voteDetailId;">
                {{option.optionName}}
                <span class="tab2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="chooseVote(option)" [ngModel]="option.optionIsVote">
                    </div>
                </span>
            </p>
        </tr>
            
    </div><br>
    <div class="submit">
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
</dialog>
